<!doctype html>
<html>
	<head>
		<title>Untitled</title>
		<meta charset="utf-8">
		<meta name="author" content="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="untitled">

		<script type="text/javascript" src="//use.typekit.net/cuv8iwk.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<link rel="stylesheet" type="text/css" href="/css/mi-font/style.css" />


		<!--[if ! lte IE 8]><!--><link rel="stylesheet" type="text/css" href="/css/system.css" /><!--<![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" type="text/css" href="/css/legacy.css" /><![endif]-->

	</head>
	<body>
		<div id="wrapper">
			<section>
				<div class="center">
					<ul class="control-group" id="filters">
						<li><a href="#" class="active" data-filter="*">All</a></li>
						<li><a href="#" data-filter=".community">Community</a></li>
						<li><a href="#" data-filter=".corporate">Corporate</a></li>
					</ul>
				</div>
				<div class="event-container">
					<script id="events-template" type="X-handlebars-template">
						{{#each objects}}
							<article class="event {{ event_type }}" data-index="{{ key }}">
								<figure style="background-image: url({{ group.photo }});"></figure>
								<span class="icon"></span>
								<div>
									<p class="group">{{ group.name }}</p>
									<time datetime="">{{ moment.date }}{{#if moment.time }} | {{ moment.time }}{{/if}}</time>
									<h3 class="title">{{ name }}</h3>
									<p class="loc"><i class="mi-location"></i>{{ venue.name }}</p>
								</div>
								<div class="hover">
									<p>
										<i class="mi-list-unordered"></i>
										<span>View Details</span>
									</p>
								</div>
							</article>
						{{/each}}
					</script>
				</div>
			</section>
		</div>

		<div id="modal">
			<div class="modal-wrapper">
				<script id="modal-template" type="X-handlebars-template">
					<div class="left">
						<p class="group">{{ group.name }}</p>
						<p class="title">{{ name }}</p>
						{{{ description }}}
					</div>
					<div class="right">
						<div class="fixed">
							<div class="component">
								<i class="mi-calendar"></i>
								<p><strong>{{ moment.date }}</strong>{{#if moment.time }}{{ moment.time }}{{/if}}</p>
							</div>
							<div class="component">
								<i class="mi-milestone"></i>
								<p><strong>{{ venue.name }}</strong>{{ venue.street }}<br />{{ venue.region }}</p>
							</div>
							<div class="component">
								<a href="{{ event_url }}" class="button">{{ event_button }}</a>
							</div>
						</div>
					</div>
				</script>
			</div>
		</div>

		<script src="js/production.min.js"></script>
	</body>
</html>
